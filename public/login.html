<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="/public/stylesheets/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    
    
    
</head>
<body>
        <div class="login-box">
            <div class="login-form">
                <h1>Login As User</h1>
            <!-- <h1>Please Login</h1> -->
            <input class="txtb" type="email" name="" placeholder="Email" id="Email">
            <input class="txtb" type="password" name="" placeholder="Password" id="Password">
            <a href="product.html"><button class="login-btn" id="kirim">LOGIN</button></a> 
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

    <script async>
        (async () => {
            const kirim = document.getElementById('kirim')

            kirim.addEventListener('click', async () => {
            
            const Email = document.getElementById('Email').value
            const Password = document.getElementById('Password').value

            try {
                const result = await axios.post('http://localhost:3000/auth/login', {
                    
                    email: Email,
                    password: Password
                })
            
                console.log(result.data)
                console.log(result.data.token)
                if(result.data.token){
                    localStorage.setItem('token', `Bearer ${result.data.token}`)
                }

            } catch (error) {
                console.log(error)
            }
        })
        })()
            
        
        
        
    </script>

</body>
</html>
